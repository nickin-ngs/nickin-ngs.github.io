<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0055ff">
    <title>Nickin Game Studios</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/nickin/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="header"></div>

    <section id="slideshow">
        <div class="slide active" style="background-image: url('assets/slideshows/hny26.png');"></div>
        <div class="slide" style="background-image: url('assets/slideshows/pp-soon.png');"></div>
        <div class="slide" style="background-image: url('assets/slideshows/queensirikit.png');"></div>

        <button class="slide-btn prev">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="slide-btn next">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
    </section>

    <script src="main.js"></script>
</body>
</html>
